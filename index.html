<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage calculator</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="contaner__table">
            <table class="table">
                <thead>
                    <tr>
                     <td>Name</td>
                     <td>Created</td>
                     <td>Category</td>
                     <td>Content</td>
                     <td>Dates</td>
                     <td></td>
                     <td class="cell-archive"><div class="thead-archive"></div></td>
                     <td class="cell-archive"><div class="thead-delete"></div></td>
                    </tr>
                    </thead>
                    <tbody class="tbody"></tbody>
                    
            </table>
            <table class="table-numbers">
                <thead>
                    <tr>
                     <td>Note Category</td>
                     <td>Active</td>
                     <td>Archived</td>
                    </tr>
                    </thead>
                    <tbody class="tbody"></tbody>
                    
            </table>
        </div>
        <button class="glow-on-hover">Create Note</button>
        <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <form class="form">
                <label class="form-label">
                   Name
                    <input type="text" name="name" required class="form-input-content">
                    </label>
                <label class="form-label">
                Content
                <input name="content" required class="form-input-content">
                </label>
                <select name="select" class="select"> 
                    <option value="Task">Task</option>
                    <option value="Random thought" selected>Random thought</option>
                    <option value="Idea">Idea</option>
                  </select>
                <label class="form-label">
                    Date
                    <input type="text" name="date" required class="form-input-date">
                    </label>
                <button type="submit" class="btn-submit">Confirm</button>
            </form>
            </div>
          
          </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
